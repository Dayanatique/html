<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión y Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="loginForm" class="form">
                <h2>Iniciar Sesión</h2>
                <label for="loginEmail">Correo Electrónico</label>
                <input type="email" id="loginEmail" placeholder="Introduce tu correo electrónico" required>
                <label for="loginPassword">Contraseña</label>
                <input type="password" id="loginPassword" placeholder="Introduce tu contraseña" required>
                <button type="submit">Iniciar Sesión</button>
                <p>¿No tienes una cuenta? <a href="#" id="showRegisterForm">Regístrate</a></p>
            </form>
            <form id="registerForm" class="form hidden" method="POST" action="register.php">
                <h2>Registrarse</h2>
                <label for="registerUsername">Nombre de Usuario</label>
                <input type="text" id="registerUsername" name="username" placeholder="Introduce tu nombre de usuario" required>
                <label for="registerEmail">Correo Electrónico</label>
                <input type="email" id="registerEmail" name="email" placeholder="Introduce tu correo electrónico" required>
                <label for="registerPhone">Teléfono</label>
                <input type="tel" id="registerPhone" name="phone" placeholder="Introduce tu número de teléfono" required>
                <label for="registerPassword">Contraseña</label>
                <input type="password" id="registerPassword" name="password" placeholder="Introduce tu contraseña" required>
                <label for="registerConfirmPassword">Confirmar Contraseña</label>
                <input type="password" id="registerConfirmPassword" name="confirm_password" placeholder="Confirma tu contraseña" required>
                <button type="submit">Registrarse</button>
                <p>¿Ya tienes una cuenta? <a href="#" id="showLoginForm">Iniciar Sesión</a></p>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
